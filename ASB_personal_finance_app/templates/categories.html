<!DOCTYPE html>
<html>

<head>
    <title>Category Management</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <!-- Include our JavaScript file -->
    <script src="/static/js/categories.js"></script>
    <script src="/static/js/error-utils.js"></script>
    <script src="/static/js/event-manager.js"></script>
    <script src="/static/js/app-state.js"></script>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/tables.css">
    <link rel="stylesheet" href="/static/css/categories.css">
</head>

<body>
    <h1>Category Management</h1>

    <div class="nav-buttons">
        <a href="/" class="nav-button">Back to Dashboard</a>
        <a href="/rules" class="secondary-nav-button">Manage Rules</a>
        <a href="/monthly_totals" class="nav-button">Monthly Category Totals</a>
        <a href="/annual_totals" class="nav-button">Annual Category Totals</a>
    </div>

    <div class="container">
        <h2>Add New Category</h2>
        <div class="add-form">
            <input type="text" id="new-category" placeholder="Enter category name">
            <button id="add-category-btn">Add Category</button>
        </div>

        <div class="categories-container">
            <!-- Left panel: Categories list -->
            <div class="category-list">
                <h3>Categories</h3>
                <div id="categories-list"></div>
            </div>

            <!-- Right panel: Subcategories -->
            <div class="subcategory-panel">
                <div id="subcategory-header">
                    <h3>Select a category to manage subcategories</h3>
                </div>
                <div id="subcategory-content">
                    <div class="no-subcategories">
                        Please select a category from the left panel.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
