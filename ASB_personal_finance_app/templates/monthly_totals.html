<!DOCTYPE html>
<html>

<head>
    <title>Monthly Category Totals</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/tables.css">
    <link rel="stylesheet" href="/static/css/reports.css">

    <!-- Include calendar component for date pickers -->
    <script src="/static/js/calendar-component.js"></script>
    <script src="/static/js/data-formatter.js"></script>
    <script src="/static/js/monthly-totals.js"></script>
    <script src="/static/js/error-utils.js"></script>
</head>

<body>
    <h1>Monthly Category Totals</h1>

    <div class="nav-buttons">
        <a href="/" class="nav-button">Back to Dashboard</a>
        <a href="/categories" class="nav-button">Manage Categories</a>
        <a href="/annual_totals" class="nav-button">Annual Category Totals</a>
        <button id="refresh-button" class="nav-button">Refresh Data</button>
    </div>

    <div class="container">
        <h2>Monthly Category Totals</h2>

        <div class="date-controls">
            <div class="date-picker">
                <label for="monthly-start-date">Start Date:</label>
                <input type="text" id="monthly-start-date" placeholder="MM/YYYY" readonly>
            </div>

            <div class="date-picker">
                <label for="monthly-end-date">End Date:</label>
                <input type="text" id="monthly-end-date" placeholder="MM/YYYY" readonly>
            </div>

            <button id="apply-monthly-dates" class="nav-button">
                Apply
            </button>
        </div>

        <div id="loading-indicator">
            Loading monthly data... <div class="loading"></div>
        </div>

        <table id="monthly-table" class="d-none">
            <thead id="monthly-header">
                <tr>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="monthly-body"></tbody>
        </table>
    </div>
</body>

</html>
