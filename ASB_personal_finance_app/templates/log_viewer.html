<!DOCTYPE html>
<html>

<head>
    <title>Finance App Log Viewer</title>
    <!-- Include our JavaScript file -->
    <script src="/static/js/log-viewer.js"></script>
    <script src="/static/js/error-utils.js"></script>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/log-viewer.css">
</head>

<body>
    <h1>Finance App Log Viewer</h1>

    <div class="controls">
        <button id="refresh-btn">Refresh Logs</button>
        <a href="/"><button type="button">Back to App</button></a>
        <select id="level-filter">
            <option value="all">All Levels</option>
            <option value="ERROR">Errors Only</option>
            <option value="WARNING">Warnings & Errors</option>
            <option value="INFO">Info & Above</option>
            <option value="DEBUG">Debug & Above</option>
        </select>
        <input type="text" id="search-logs" placeholder="Search logs...">
    </div>

    <div class="log-container" id="log-container">
        <div id="log-content"></div>
    </div>
</body>

</html>
