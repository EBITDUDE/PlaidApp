<!DOCTYPE html>
<html>

<head>
    <title>Annual Category Totals</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/tables.css">
    <link rel="stylesheet" href="/static/css/reports.css">

    <!-- Include our JavaScript file -->
    <script src="/static/js/data-formatter.js"></script>
    <script src="/static/js/annual-totals.js"></script>
    <script src="/static/js/error-utils.js"></script>
</head>

<body>
    <h1>Annual Category Totals</h1>

    <div class="nav-buttons">
        <a href="/" class="nav-button">Back to Dashboard</a>
        <a href="/categories" class="nav-button">Manage Categories</a>
        <a href="/rules" class="secondary-nav-button">Manage Rules</a>
        <a href="/monthly_totals" class="nav-button">Monthly Category Totals</a>
        <button id="refresh-button" class="nav-button">Refresh Data</button>
    </div>

    <div class="container">
        <h2>Annual Category Totals</h2>
    
    <div class="date-controls">
        <div class="date-picker">
            <label for="annual-start-year">Start Year:</label>
            <input type="text" id="annual-start-year" placeholder="YYYY" readonly>
        </div>

        <div class="date-picker">
            <label for="annual-end-year">End Year:</label>
            <input type="text" id="annual-end-year" placeholder="YYYY" readonly>
        </div>

        <button id="apply-annual-years" class="nav-button">
            Apply
        </button>
    </div>
    
        <div id="loading-indicator">
            Loading annual data... <div class="loading"></div>
        </div>
    
        <table id="annual-table" class="d-none">
            <thead id="annual-header">
                <tr>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="annual-body"></tbody>
        </table>
    </div>
</body>

</html>
